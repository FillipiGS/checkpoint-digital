<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <div>
        <h1><center>Lista de usu√°rios</center></h1>
        <ul th:each="usuario: ${usuarios}" class="list-group list-group-flush">
            <li class="list-group-item">
                <span><strong>Nome: </strong></span></label><p th:text="${usuario.nome}"></p>
                <span><strong>Email: </strong></span><p th:text="${usuario.email}"></p>
                <a class="btn btn-primary" role="button" th:href="@{/usuario/detalhar/{id}(id=${usuario.id})}">Detalhar</a>
            </li>
        </ul>
        <a class="btn btn-info" role="button" href="login">Voltar</a>
    </div>
</div>
</body>
</html>
