<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhar Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center">
        <div>
            <h1><center>Detalhe:</center></h1>
            <form action="/usuario" method="post" th:object="${usuario}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" class="form-control" id="nome" aria-describedby="emailHelp" th:field="*{nome}">
                </div>
                <span th:erros="*{nome}"></span>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
                </div>
                <span th:erros="*{email}"></span>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="form-control" id="senha" th:field="*{senha}">
                </div>
                <span th:erros="*{senha}"></span>
                <button type="submit" class="btn btn-success m-3">Editar</button>
                <button class="btn btn-danger m-3"><a th:href="@{/usuario/deletar/{id}(id=${usuario.id})}"></a>Deletar</button>
            </form>
        </div>
    </div>
    <a href="/usuario">Voltar</a>
</body>
</html>
